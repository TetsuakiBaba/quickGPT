<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="mt-5" style="text-align:center;">
        <img src="icons/icon_black.png" alt="icon" style="width: 30%;">
    </div>
    <h1 style="text-align:center;">QuickGPT</h1>
    <p class="small text-muted text-center" id="version"></p>
    <p class="small text-muted text-center">&copy; 2024 Tetsuaki Baba</p>

    <script>

        window.addEventListener('blur', function () {
            window.close();
        });

        function setVersion(version) {
            document.querySelector('#version').textContent = version;
        }

        // ダークモードの設定を監視し、変更があった場合に実行する関数
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                // システムテーマがダークモードの場合
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else {
                // システムテーマがライトモードの場合
                document.documentElement.setAttribute('data-bs-theme', 'light');
            }
        });

        // ページロード時にもシステムテーマに応じてテーマを設定
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light');
        }
    </script>
</body>

</html>
